<!DOCTYPE html>
<html>
  <head>
    <title>Password Quality Check</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Link to external CSS -->
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        background: linear-gradient(to bottom right, #000428, #004e92);
        color: #00f2ff;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        line-height: 1.6;
        font-size: 1.2em;
      }

      h2 {
        text-align: center;
        color: #00f2ff;
        margin-bottom: 30px;
        text-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
      }

      .password-check-container {
        background: linear-gradient(135deg, #0e0e0e, #2e2e2e);
        border-radius: 15px;
        padding: 40px;
        margin: 0 auto;
        max-width: 600px;
        box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
        border: 2px solid #00f2ff;
        text-align: center;
        position: relative;
      }

      .password-input {
        width: 80%;
        padding: 15px;
        margin: 20px 0;
        border-radius: 8px;
        border: none;
        background-color: #1a1a1a;
        color: #00f2ff;
        font-size: 1.1em;
        box-shadow: 0 0 10px #00f2ff inset;
        text-align: center;
      }

      .check-password-btn {
        background: linear-gradient(to right, #00f2ff, #20d8ff);
        color: #000428;
        padding: 15px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.3em;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
      }

      .check-password-btn:hover {
        background: linear-gradient(to right, #20d8ff, #00f2ff);
        transform: scale(1.05);
        box-shadow: 0 0 30px #00f2ff, 0 0 60px #20d8ff;
      }

      #password-feedback {
        margin-top: 30px;
        font-size: 1.2em;
        color: #00f2ff;
        text-shadow: 0 0 10px #00f2ff;
      }

      .terminal-frame {
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 3px solid #00f2ff;
        border-radius: 25px;
        pointer-events: none;
        box-shadow: 0 0 20px #00f2ff;
      }

      .feedback-text {
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 0 5px #00f2ff;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .invalid {
        color: #ff4c4c;
        box-shadow: 0 0 5px #ff4c4c;
      }

      .valid {
        color: #4caf50;
        box-shadow: 0 0 5px #4caf50;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Updated to a reliable source -->
  </head>
  <body>
    <h2>Password Quality Check</h2>
    <div class="password-check-container">
      <div class="terminal-frame"></div>
      <label for="password-input">Enter a password:</label><br />
      <input
        type="password"
        id="password-input"
        class="password-input"
        placeholder="Enter password"
      />
      <button id="check-password" class="check-password-btn">
        Check Password Quality
      </button>
    </div>
    <div id="password-feedback" class="password-feedback"></div>

    <script>
      $(document).ready(function () {
        $("#check-password").click(function () {
          const password = $("#password-input").val();

          if (!password) {
            $("#password-feedback").html(
              '<div class="invalid feedback-text">Please enter a password.</div>'
            );
            return;
          }

          $.ajax({
            url: "/api/password/check",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ password: password }),
            success: function (response) {
              let feedbackHTML = `<div class="feedback-text"><strong>Score:</strong> ${response.score}/5</div>`;
              response.messages.forEach((message) => {
                feedbackHTML += `<div class="${
                  response.quality === "Strong" ? "valid" : "invalid"
                } feedback-text">${message}</div>`;
              });

              $("#password-feedback").html(feedbackHTML);
            },
            error: function () {
              $("#password-feedback").html(
                '<div class="invalid feedback-text">Unable to check password quality. Please try again later.</div>'
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
