<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Link to external CSS -->
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        background: linear-gradient(to bottom right, #000428, #004e92);
        color: #00f2ff;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        line-height: 1.6;
        font-size: 1.2em;
      }

      h1 {
        text-align: center;
        color: #00f2ff;
        margin-bottom: 30px;
        text-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
      }

      .home-container {
        background: linear-gradient(135deg, #0e0e0e, #2e2e2e);
        border-radius: 20px;
        padding: 40px;
        margin: 0 auto;
        max-width: 600px;
        box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
        border: 2px solid #00f2ff;
        text-align: center;
        position: relative;
      }

      .home-links {
        list-style: none;
        padding: 0;
      }

      .home-links li {
        margin: 20px 0;
      }

      .home-link-btn {
        background: linear-gradient(to right, #00f2ff, #20d8ff);
        color: #000428;
        padding: 15px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.3em;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
      }

      .home-link-btn:hover {
        background: linear-gradient(to right, #20d8ff, #00f2ff);
        transform: scale(1.05);
        box-shadow: 0 0 30px #00f2ff, 0 0 60px #20d8ff;
      }

      .terminal-frame {
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 3px solid #00f2ff;
        border-radius: 25px;
        pointer-events: none;
        box-shadow: 0 0 20px #00f2ff;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Application Portal</h1>
    <div class="home-container">
      <div class="terminal-frame"></div>
      <ul class="home-links">
        <li>
          <a href="/password-checker"
            ><button class="home-link-btn">Password Quality Check</button></a
          >
        </li>
        <li>
          <a href="/email-validator"
            ><button class="home-link-btn">Email Validator</button></a
          >
        </li>
        <li>
          <a href="/quiz"
            ><button class="home-link-btn">Take the Quiz</button></a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
